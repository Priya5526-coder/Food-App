{% extends 'myapp/base.html' %}
{% block body %}
    <div>
        {% for item in item_list %}
        <div class="m-10 flex w-1/2 mx-auto">
            <div>
                <img src="{{item.item_image}}" alt="" class="w-64 rounded-lg">
            </div>
               <div class="mx-16">
                    <div class="font-bold">{{item.item_name}}</div>
                    <div>{{item.item_desc}}</div>
                    <div class="text-green-500 font-bold">${{item.item_price}}</div>
               </div>
                     <div><a class="bg-red-500 text-white px-4 py-2 font-bold rounded-md" href="{% url 'myapp:detail' item.id %}">View Details</a></div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
