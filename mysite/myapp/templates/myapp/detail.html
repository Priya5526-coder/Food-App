{% extends 'myapp/base.html' %}
{% block body %}
    <div class="m-10 flex">
        <div>
            <img class="w-128 rounded-lg" src="{{item.item_image}}" alt="">
        </div>
        <div class="mx-16 space-y-6">
            <div class="font-bold text-4xl">{{item.item_name}}</div>
            <div class="text-green-500 font-bold text-2xl">${{item.item_price}}</div>
            <div class="text-xl">{{item.item_desc}}</div>
            <div class="">
                <a class="bg-yellow-500 px-4 py-2 rounded-md text-white font-bold"href="{% url 'myapp:update_item' item.id %}">Edit</a>
                <a class="bg-red-500 px-4 py-2 rounded-md text-white font-bold" href="{% url 'myapp:delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>

{% endblock %}
